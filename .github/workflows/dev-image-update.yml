name: Repository Dispatch
on:
  workflow_dispatch:
#on:
#  repository_dispatch:
#    types: [new-image]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update Image Version
      id: imgupd
      uses: mikefarah/yq@master
      with:
        cmd: yq eval '.spec.template.spec.containers[0].image = "test"' dev/deployment.yaml

    - run: |
        cat dev/deployment.yaml
        echo  "*********************************"
        echo "${{ steps.imgupd.outputs.result }}"
        
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply image name changes